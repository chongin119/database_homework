{% extends 'bootstrap/base.html' %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <h1>welcome</h1>
    <a href="{{url_for('register')}}">Register</a>
{% endblock %}
